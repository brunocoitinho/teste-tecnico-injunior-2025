<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q10</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1>Atendimento ao cliente</h1>
        <main>
            <div id="fila">
                <h2>Fila de Espera</h2>
                <ul id="fila">

                </ul>
            </div>
            <div id="menu">
                <h2>Menu Principal</h2>
                <form id="form-menu">
                    <button type="button" id="btn-novo">Novo Cliente</button>
                    <button type="button" id="btn-atender">Atender Cliente</button>
                    <button type="button" id="btn-sair">Sair</button><br>
                    <input type="text" id="entrada-cliente" placeholder="Digite o nome do Cliente">
                    <button type="submit" id="btn-adicionar">Adicionar Cliente</button>
                </form>
            </div>
        </main>
    </div>
</body>
<script src="q10.js" type="module"></script>
</html>
